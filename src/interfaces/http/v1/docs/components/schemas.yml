components:
  schemas:
    CreateCustomer:
      type: object
      properties:
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: john.doe@example.com
      required:
        - first_name
        - last_name
        - email